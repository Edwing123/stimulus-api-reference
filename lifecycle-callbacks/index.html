<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- page metadata. -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stimulus - Lifecycle callbacks</title>

		<!-- dependencies -->
		<script type="importmap">
			{
				"imports": {
					"@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus@3.2.2/dist/stimulus.js"
				}
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Controllers lifecycle callbacks</h1>
		</header>

		<main
			data-controller="main"
			data-main-from-date-value=""
			data-main-to-date-value=""
		>
			<form onsubmit="return false">
				<div class="form-group">
					<label for="from">Initial date</label>
					<br />
					<input
						data-value="fromDate"
						data-main-target="fromDateInput"
						data-action="change->main#updateDate"
						type="date"
						name="from"
						id="from"
					/>
				</div>

				<div class="form-group">
					<label for="to">Final date</label>
					<br />
					<input
						data-value="toDate"
						data-main-target="toDateInput"
						data-action="change->main#updateDate"
						type="date"
						name="to"
						id="to"
					/>
				</div>
			</form>
		</main>

		<script defer type="module" src="./js/app.js"></script>
	</body>
</html>
